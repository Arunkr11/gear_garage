<html>
{%load static%}
<head>
	<title>Notification Card Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="{%static 'css/replay.css'%}">
</head>
<body>
	<div class="wrapper">

  <div class="notifications">
    {%for n in data%}

    <div class="notifications__item">
      <div class="notifications__item__avatar">
        <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/instagram-3814049__340.png" />
      </div>

      <div class="notifications__item__content">
        <p class="notifications__item__title">User : {{n.user_object}}</p>
        <a href="{%url 'reply' n.id%}">
        <h3 class="notifications__item__message">{{n.message}}</h3>
        </a>
        <p class="notifications__item__title">{{n.vehicle_object}}</p>
      </div>

      <div>
        <div class="notifications__item__option delete js-option">
          <i class="fas fa-trash"></i>
        </div>
      </div>
    </div>
    {%endfor%}

  </div>
</div>
<div class="credit"><a href="{%url 'index'%}">Back to Home</a><span style="color:tomato;font-size:20px;"></span><a href="https://www.learningrobo.com/"></a></div>
<script type="text/javascript" src="script.js"></script>
</body>
<script src="{%static 'js/replay.js'%}"></script>
</html>
