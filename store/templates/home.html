<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Grey color palette */
        :root {
            --primary-grey: #808080;
            --light-grey: #D3D3D3;
            --dark-grey: #333333;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-grey);
            padding: 10px 20px;
        }
        .logo {
            font-size: 25px;
            font-family: 'Sriracha', cursive;
            color: var(--dark-grey);
            text-decoration: none;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }
        .intro {
            text-align: center;
        }
        .intro h1 {
            font-size: 24px;
            color: var(--dark-grey);
        }
        .intro p {
            font-size: 16px;
            color: var(--primary-grey);
        }
        .intro button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Bike listing cards */
        .bike-card {
            background-color: var(--light-grey);
            border: 1px solid var(--dark-grey);
            padding: 10px;
            margin-bottom: 20px;
        }
        .bike-card img {
            max-width: 100%;
            height: auto;
        }
        .bike-card h3 {
            font-size: 18px;
            color: var(--dark-grey);
        }
        .bike-card p {
            font-size: 14px;
            color: var(--primary-grey);
        }

        /* Wishlist section */
        .wishlist {
            background-color: var(--light-grey);
            border: 1px solid var(--dark-grey);
            padding: 10px;
        }
        .wishlist h2 {
            font-size: 20px;
            color: var(--dark-grey);
        }
        .wishlist ul {
            list-style: none;
            padding: 0;
        }
        .wishlist li {
            font-size: 14px;
            color: var(--primary-grey);
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: var(--light-grey);
            padding: 10px 0;
        }
        footer p {
            font-size: 14px;
            color: var(--dark-grey);
        }
        .social-media {
            list-style: none;
            padding: 0;
        }
        .social-media li {
            display: inline-block;
            margin-right: 10px;
        }
        .social-media a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
    <title>Gear Garage</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">BIKES PARADISE</a>
        <nav class="nav-items">
            <a href="{%url 'index'%}">Home</a>
            <a href="{% url 'sellbike' %}">Sell Bike</a>
        </nav>
    </header>
    <main>
        <div class="intro">
            <h1>Welcome to the Fascinating World of Motors</h1>
            <p>We sell all kinds of Motor Bikes, from sleek sports bikes to rugged off-road adventurers.</p>
            <button>Explore Now</button>
        </div>

        <!-- Bike listing cards -->
        <div class="bike-card">
            <img src="bike-image.jpg" alt="Bike Model XYZ">
            <h3>Bike Model XYZ</h3>
            <p>Price: $1,200</p>
            <button>Add to Wishlist</button>
        </div>
        <!-- Repeat for other bike listings -->

        <!-- Wishlist section -->
        <div class="wishlist">
            <h2>Your Wishlist</h2>
            <ul>
                <li>Bike Model ABC</li>
                <li>Bike Model DEF</li>
                <!-- Add more wishlist items dynamically -->
            </ul>
        </div>
    </main>
    <footer>
        <p>Connect with us:</p>
        <ul class="social-media">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter
