<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Additional styling for improved aesthetics */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .wishlist-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .motorbike-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .thumbnail {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        p {
            font-size: 1rem;
            color: #777;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="center-heading">My Wishlist</h2>
    </div>
    {% for p in data %}
    <div class="wishlist-container">
        
        <div class="motorbike-item mt-3" >
            <img src="{{ p.image.url }}" alt="{{ p.title }}" class="thumbnail">
            <div>
                <h2>{{ p.title }}</h2>
                <p>{{ p.price }}</p>
                <a href="{%url 'notification' p.id%}">Enquire</a>
                <button type="button" class="btn btn-danger">Remove</button>
                
            </div>
        </div>
        
    </div>
    {% endfor %}
</body>
</html>
